<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXX">

        </div>
    </main>
    <footer></footer>
    <script>
       
       // 1. 初始化数据
    var hashA = init(1)
    var keys = hashA['keys']
    var hash = hashA['hash']
       

        // 2. 生成键盘
        // 遍历 keys, 生成 kbd 标签
        generateKeyboard(keys,hash)



        // 3. 监听用户动作
        listenToUser(hash)
       
        
        // 下面是工具函数



        // 函数
        function getFromLocalStorage(name){
          return JSON.parse(localStorage.getItem(name) || 'null')
        }
       
        function tag(tagName){
        return document.createElement(tagName)
        }
      
        function createSpan (textContent){
            var span = tag('span')
            span.textContent = textContent
            span.className = "text"
            return span

        }
        function createButton(id){
            var buttonX = tag('button')
        buttonX.textContent = '编辑'
        buttonX.id = id
        buttonX.onclick = function(xzkjcnxlkcjlk){
            // xzkjcnxlkcjlk['target'] 就是用户点击的元素
            var button2 = xzkjcnxlkcjlk['target']
            var img2 = button2.previousSibling
            var key = button2['id'] // q w e r t
            var x = prompt('给我一个网址') // qq.com
            hash[key] = x // hash 变更
            img2.src = 'https://'+x +'/favicon.ico'
            img2.onerror = function(xxx){
           xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'

        }
            localStorage.setItem('zzz',JSON.stringify(hash))
        }
        return buttonX
        }

        function createImage(domain){
            var img = tag('img')
        if (domain) {
            img.src = 'https://'+ domain +'/favicon.ico'
        }else{
            img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
        }
        img.onerror = function(xxx){
           xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
        }
        return img
        }

        function init(){
        var keys = {
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash = {
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.com',
            'r':'renren.com',
            't':'tianya,com',
            'y':'yahoo.cn',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun.tv',
            's':'sohu.com',
            'z':'zhihu.com',
            'm':'www.mcdonalds.com.cn',

        }
        
        // 取出 localStorage 中的 zzz 对应的 hash
       var hashInLocalStorage = getFromLocalStorage('zzz')
       if (hashInLocalStorage) {
           hash = hashInLocalStorage
       }
      return {
        "keys": keys,
        "hash": hash

      }
    
    }
    function generateKeyboard(keys,hash){
        for(var index=0; index< keys['length']; index = index +1){
            var divXXX = tag('div')
        divXXX.className = 'row'


        mainXXX.appendChild(divXXX)


        var row = keys[index] // 第一个数组 第二个数组 第三个数组
        for(var index2 =0;index2< row['length']; index2 = index2 +1 ){
        var span = createSpan(row[index2])
       
        
        var buttonX = createButton(row[index2])


        var img = createImage(hash[row[index2]])
        
        
        var kbdXXX = tag('kbd')
        kbdXXX.className= 'key'
        kbdXXX.appendChild(span)
        kbdXXX.appendChild(img)
        kbdXXX.appendChild(buttonX)
        divXXX.appendChild(kbdXXX)
            }
        }

}
function  listenToUser(hash){
            document.onkeypress = function(xzkjcnxlkcjlk){
            var key = xzkjcnxlkcjlk['key'] // q w e 
            var website = hash[key]
            console.log(website)
            // location.href = 'http://'+website
            window.open('http://'+website, '_blank')
            }
        }



    </script>
</body>
</html>
